<!-- Updated HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="Todo-Template">
      <h1>My Todo List</h1>
      <div class="inputbox">
        <input id="task-input" type="text" />
        <button id="input-btn">+</button>
      </div>
      <div class="task-tab">
        <div id="all-tab" onclick="showAllTasks()">모두</div>
        <div id="in-progress-tab" onclick="showInProgressTasks()">진행중</div>
        <div id="completed-tab" onclick="showCompletedTasks()">끝남</div>
      </div>
      <div id="task-board"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
